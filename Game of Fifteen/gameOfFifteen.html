<!DOCTYPE html>
<html>
<head>
	<title>Game of fifteen</title>
	<link href="https://fonts.googleapis.com/css?family=Joti+One|Macondo" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="gameOfFifteen.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
	<h1>Game of Fifteen</h1>
	<div class="content">
		<p>A 15-puzzle appears below as a collection of buttons. Click on any of the pieces next to the space, and that piece will slide over the space. Continue this until the pieces are arranged in numerical order from upper-left to lower-right.</p>
		<table>
			<tr>
				<td><button id="r1c1" class="btn btn-info" >3</button></td>
				<td><button id="r1c2" class="btn btn-info" >1</button></td>
				<td><button id="r1c3" class="btn btn-info" >6</button></td>
				<td><button id="r1c4" class="btn btn-info" >2</button></td>
			</tr>
			<tr>
				<td><button id="r2c1" class="btn btn-info" >5</button></td>
				<td><button id="r2c2" class="btn btn-info" >7</button></td>
				<td><button id="r2c3" class="btn btn-info" >15</button></td>
				<td><button id="r2c4" class="btn btn-info" >13</button></td>
			</tr>
			<tr>
				<td><button id="r3c1" class="btn btn-info" >4</button></td>
				<td><button id="r3c2" class="btn btn-info" >11</button></td>
				<td><button id="r3c3" class="btn btn-info" >8</button></td>
				<td><button id="r3c4" class="btn btn-info" >9</button></td>
			</tr>
			<tr>
				<td><button id="r4c1" class="btn btn-info" >14</button></td>
				<td><button id="r4c2" class="btn btn-info" >10</button></td>
				<td><button id="r4c3" class="btn btn-info" >12</button></td>
				<td><button id="r4c4" class="btn btn-default" ></button></td>
			</tr>
		</table>
	</div>
<script type="text/javascript" src="gameOfFifteen.js"></script>
</body>
</html>
